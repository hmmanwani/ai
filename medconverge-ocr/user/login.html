<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Medconverge OCR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
</head>
<body class="login-container">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-person-circle fs-1 text-success mb-3"></i>
              <h3 class="fw-bold">User Login</h3>
              <p class="text-muted">Access your OCR Document Management</p>
            </div>
            
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
                <label for="userEmail">Email address</label>
              </div>
              
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                <label for="userPassword">Password</label>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>
              
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </div>
              
              <div class="text-center">
                <p class="text-muted small">Don't have an account? Contact your administrator</p>
              </div>
            </form>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <a href="../index.html" class="text-white text-decoration-none">
            <i class="bi bi-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Default Flatpickr configuration for DD-MM-YYYY format
    const defaultFlatpickrConfig = {
      dateFormat: "d-m-Y",
      allowInput: true,
      clickOpens: true,
      locale: "en"
    };

    // Simple form handling
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate login - redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
