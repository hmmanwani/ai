<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Medconverge OCR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <style>
    .user-login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      position: relative;
      overflow: hidden;
    }
    
    .user-login-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }
    
    .user-login-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    
    .user-login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #11998e, #38ef7d);
    }
    
    .user-welcome-section {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
    }
    
    .user-welcome-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,50 Q25,25 50,50 T100,50 L100,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: cover;
    }
    
    .user-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .user-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }
    
    .user-subtitle {
      font-size: 1rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }
    
    .user-form-section {
      padding: 3rem 2.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .form-label i {
      margin-right: 0.5rem;
      color: #11998e;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-control:focus {
      border-color: #11998e;
      box-shadow: 0 0 0 0.2rem rgba(17, 153, 142, 0.25);
      background: white;
      transform: translateY(-2px);
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 2;
    }
    
    .form-control:focus + .input-icon {
      color: #11998e;
    }
    
    .user-btn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    
    .user-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    .user-btn:hover::before {
      left: 100%;
    }
    
    .user-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
    }
    
    .form-check-input:checked {
      background-color: #11998e;
      border-color: #11998e;
    }
    
    .form-check-label {
      color: #6c757d;
      font-weight: 500;
    }
    
    .forgot-link {
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .forgot-link:hover {
      color: #38ef7d;
      text-decoration: underline;
    }
    
    .back-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .back-link:hover {
      color: white;
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(-5px);
    }
    
    .help-text {
      background: rgba(17, 153, 142, 0.1);
      border: 1px solid rgba(17, 153, 142, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .help-text i {
      color: #11998e;
      margin-right: 0.5rem;
    }
    
    .help-text p {
      margin: 0;
      color: #495057;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .user-form-section {
        padding: 2rem 1.5rem;
      }
      
      .user-welcome-section {
        padding: 2rem 1.5rem;
      }
      
      .user-title {
        font-size: 1.5rem;
      }
      
      .user-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body class="user-login-container">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="user-login-card">
          <div class="user-welcome-section">
            <i class="bi bi-person-circle user-icon"></i>
            <h1 class="user-title">Welcome Back!</h1>
            <p class="user-subtitle">Sign in to access your OCR documents</p>
          </div>
          
          <div class="user-form-section">
            <form id="userLoginForm">
              <div class="form-group">
                <label for="userEmail" class="form-label">
                  <i class="bi bi-envelope"></i>Email Address
                </label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
                <i class="bi bi-envelope input-icon"></i>
              </div>
              
              <div class="form-group">
                <label for="userPassword" class="form-label">
                  <i class="bi bi-lock"></i>Password
                </label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter your password" required>
                <i class="bi bi-lock input-icon"></i>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="userRemember">
                  <label class="form-check-label" for="userRemember">
                    Remember me
                  </label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
              </div>
              
              <div class="d-grid mb-4">
                <button type="submit" class="user-btn">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
              </div>
              
              <div class="help-text">
                <i class="bi bi-info-circle"></i>
                <p>Don't have an account? Contact your administrator for access</p>
              </div>
            </form>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <a href="../index.html" class="back-link">
            <i class="bi bi-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Default Flatpickr configuration for DD-MM-YYYY format
    const defaultFlatpickrConfig = {
      dateFormat: "d-m-Y",
      allowInput: true,
      clickOpens: true,
      locale: "en"
    };

    // Enhanced form handling with loading state and validation
    document.getElementById('userLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitBtn = this.querySelector('button[type="submit"]');
      const email = document.getElementById('userEmail').value;
      const password = document.getElementById('userPassword').value;
      
      // Basic validation
      if (!email || !password) {
        showNotification('Please fill in all fields', 'error');
        return;
      }
      
      if (!isValidEmail(email)) {
        showNotification('Please enter a valid email address', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Signing In...';
      submitBtn.disabled = true;
      
      // Simulate login process
      setTimeout(() => {
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      }, 2000);
    });
    
    // Email validation function
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    // Simple notification function
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-dismissible fade show position-fixed`;
      notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
      notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      document.body.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }
    
    // Add input focus effects
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
